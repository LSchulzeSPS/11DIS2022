{% extends "layout.html" %}

{% block content %}
    <div class="row">
        <div class="col-md-12 text-centre">

            {% for user in users %}
            <d1>
                <dt>User ID: {{ user.user_id}}</dt>
                <dd>Email: {{user.email}}</dd>
                <dd>Password: {{user.password}}</dd>
            </d1>
            {% else %}

                <h3>No Users Yet!</h3>
            {% endfor %}
        </div>
    </div>
{% endblock %}
